<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link your CSS stylesheets or include any other meta tags or scripts here -->
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name <br><input id="name" type="text" placeholder="Enter your name" class="tic"
          required /></label><br><br>
      <label id="email-label">Email<br> <input id="email" type="email" placeholder="Enter your email" class="tic"
          required /></label><br><br>
      <label id="number-label">Age (optional)<br> <input id="number" type="number" min="10" max="100" placeholder="Age"
          class="tic" /></label><br>
      <p class="dd">Which option best describes your current role?</p>
      <label for="dropdown"> <select id="dropdown" name="dropdown" class="teed">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Lerner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label><br>
      <p class="ff">Would you recommend to a friend?</p>
      <label for="1">
        <input type="radio" value="definitely" name="recommender" id="1">Definitely </label> <br>
      <label for="2">
        <input type="radio" value="maybe" name="recommender" id="2">Maybe </label> <br>
      <label for="3">
        <input type="radio" value="not sure" name="recommender" id="3">Not sure </label><br><br>
      <label for="dropdown">What is your favorite feature of TechLearn?<br><br> <select id="dropdown" name="dropdown"
          class="teed">
          <option value"">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Courses</option>
          <option value="4">Other</option>
        </select> </label><br><br>
      <p class="35">What would you like to see improved? (Check all that apply)</p>
      <label for="option1"> <input id="option1" type="checkbox" name="option" value="front-end projects" />Front-end
        Projects</label><br>
      <label for="option2"><input id="option2" type="checkbox" name="option" value="back-end projects" />Back-end
        Projects</label><br>
      <label for="option3"><input id="option3" type="checkbox" name="option" value="data visualization" />Data
        Visualization</label><br>
      <label for="option4"><input id="option4" type="checkbox" name="option" value="challenges" />Challenges</label><br>
      <label for="option5"><input id="option5" type="checkbox" name="option" value="open source community" />Open Source
        Community</label><br>
      <label for="option6"><input id="option6" type="checkbox" name="option" value="gitter help rooms" />Gitter help
        rooms</label><br>
      <label for="option7"><input type="checkbox" id="option7" name="option" value="videos" />Videos</label><br>
      <label for="option8">
        <input id="option8" type="checkbox" name="option" value="city meetups"> City Meetups
      </label><br>
      <br>
      <label for="option9"><input id="option9" type="checkbox" name="option" value="wiki" />Wiki</label><br>
      <label for="option10"><input id="option10" type="checkbox" name="option" value="forum" />Forum</label><br>
      <label for="option11"> <input id="option11" type="checkbox" name="option" value="additional courses" />Additional
        Courses</label><br><br>
      <label for="comments">Any comments or suggestions? <textarea id="comments" name="comments" rows="5" cols="50"
          placeholder="Enter your comment here..."></textarea></label><br><br>
      <input type="Submit" value"Submit" class="gg" id="submit" />
  </form>
</body>

</html>
